<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

<div class="container mt-5">
  <h1>Welcome to My Page!</h1>

  <!-- Three rows with responsive columns -->
  <div class="row">
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 1</h5>
          <p class="card-text">This is the first column content.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 2</h5>
          <p class="card-text">This is the second column content.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 3</h5>
          <p class="card-text">This is the third column content.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 4</h5>
          <p class="card-text">This is the fourth column content.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Column 5</h5>
          <p class="card-text">This is the fifth column content.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Button -->
  <button type="button" class="btn btn-primary">Click Me</button>

  <!-- Responsive Image -->
  <img src="https://via.placeholder.com/600x400" class="img-fluid mt-3" alt="Responsive Image">

</div>

</body>
</html>
