<!DOCTYPE html>
<head>
    <title>Google Web Fonts Example</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            }
        h1 {
            font-family: 'Lobster', cursive;
        }
        p {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Lobster|Montserrat&display=swap">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph with different Google Web Fonts applied!</p>
</body>
</html>
